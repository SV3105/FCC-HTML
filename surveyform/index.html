<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Survey Form </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">
   Thank you for taking the time to help us improve the platform
  </p>
  <form id="survey-form">
    <div>
    <label id="name-label" >Name: 
<input id="name" name="name" type="text" placeholder="name" class="text" required>
    </div>
    <div>
    <label id="email-label" >Email: <input id="email" name="email" type="email" placeholder="email" class="text" required>
    </div>
    <div>
    <label id="number-label" >Age: <input id="number" name="age" type="number" min="18" max="120" placeholder="number" class="text" required >
    </div>
    <div>
      <legend>Which option best describes your current role?</legend>
      <select id="dropdown">
        <option value="">select current role</option>
        <option value="1">student</option>
        <option value="2">Full time job</option>
        <option value="3">Full time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">other</option>
        </select>
        
      </div>
      <div>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
         <label for="radio-yes"><input id="radio-yes" type="radio" name="recommend"  class="inline"/> Definitely</label>
        <label for="radio-no"><input id="radio-no" type="radio"  name="recommend" class="inline"/> May be</label>
        <label for="radio-maybe"><input id="radio-maybe" type="radio" name="recommend" class="inline"/> Not sure</label>
        </div>
        <div>
      <legend>What is your favorite feature of freeCodeCamp?</legend>
      <select id="dropdown">
        <option value="">Select an option</option>
        <option value="1">Challanges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
        </select>
      </div>
      <div>
        <label for="Survey-form">What would you like to see improved? (Check all that apply)
          <label for="Front-end Projects"><input id="Front-end Projects" type="checkbox" class="inlined"  value="Front-end Projects" required>Front-end Projects</label>
           <label for="Back-end Projects"><input id="Back-end Projects" type="checkbox" class="inlined" value="Back-end Projects" required>Back-end Projects</label>
            <label for="Data Visualization"><input id="Data Visualization" type="checkbox" class="inlined" value="Data Visualization" required>Data Visualization</label>
         <label for="Challenges"><input id="Challenges" type="checkbox" class="inlined"  value="Challenges" required>Challenges</label>
         <label for="Open Source Community"><input id="Open Source Community" type="checkbox" class="inlined" value="Open Source Community" required>Open Source Community</label>
         <label for="Gitter help rooms"><input id="Gitter help rooms" type="checkbox" class="inlined"  value="Gitter help rooms" required>Gitter help rooms</label>
         <label for="Videos"><input id="Videos" type="checkbox" class="inlined"  value="Videos" required>Videos</label>
         <label for="City meetups"><input id="City meetups" type="checkbox" class="inlined" value="City meetups" required>City meetups</label>
         <label for="Wiki"><input id="Wiki" type="checkbox" class="inlined" value="Wiki" required>Wiki</label>
         <label for="Forum"><input id="Forum" type="checkbox" class="inlined"  value="Forum" required>Forum</label>
         <label for="Additional Courses"><input id="Additional Courses" type="checkbox" class="inlined"  value="Additional Courses" required>Additional Courses</label>
       </div>
       <div>
       <label for="Feedback">Any comments or suggestions?
         <textarea id="Feedback" name="Feedback" rows="7" cols="40" palceholder="Enter your comment here..."></textarea></label></div>
         <div>
 <input id="submit" type="submit">
      



  </form>
  </body>

</html>
